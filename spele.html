  <script>

  let vardi_4   = ['koks','kāja', 'labs','lini', 'logs', 'daba', 'dēls', 'egle', 'ezis', 'gads' ]
  let vardi_4_s = ['sokk','āakj', 'bsla','nlii', 'gosl', 'abda', 'ēlds', 'gele','zsie', 'agsd']

  let randomNr = Math.random() * 10

  randomNr = Math.ceil( randomNr )
  randomNr = randomNr-1

  document.querySelector(".sajaukts_4").innerHTML=vardi_4_s[randomNr]
  function parbaudit_4()
  {
    let atbilde_4 = document.querySelector('.atbilde_4').value
    
    if( atbilde_4 == vardi_4[randomNr])
       {
         alert('Pareizi!')
       }//beidzas if

       {
         alert('Nepareizi!')

  }//beidzas parbaudit()

  </script>
